user nginx;
pid /run/nginx.pid;

worker_processes auto;
worker_rlimit_nofile 524288; # 2 ^ 19, default on Linux.
events {
    worker_connections 65536; # 2 ^ 16
    multi_accept on;
}

http {
    sendfile on;
    # TCP_CORK
    tcp_nopush off;
    tcp_nodelay on;
    types_hash_max_size 4096;
    default_type application/octet-stream;

    include conf.d/*;
    include sites-enabled/*;
}
